<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    table {
      width: 60%;
      border-collapse: collapse;
      margin: auto;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 20px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">User Information Table</h2>

  <table>
    <thead>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </thead>
    <tr>
      <td>Mohit</td>
      <td>24</td>
      <td>Delhi</td>
    </tr>
    <tr>
      <td>Vivek</td>
      <td>27</td>
      <td>Mumbai</td>
    </tr>
    <tr>
      <td>Rahul Verma</td>
      <td>22</td>
      <td>Bangalore</td>
    </tr>
    <tr>
      <td>Varun Gupta</td>
      <td>30</td>
      <td>Pune</td>
    </tr>
  </table>

</body>
</html>
